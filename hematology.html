                <h4 class="requests_title">CBC</h4>
                    <form class="form-container-hema">
                    <div class="form-group">
                        <div class="form-group col-md-3">
                        <label for="WBC-count">WBC Count:</label>
                        <input class="form-control form-control-sm" type="text" name="wbc" id="wbc"/>
                        </div>
                        <div class="form-group col-md-3">
                          <label for="WBC-diff"><b>WBC Differential:</b></label>
                          <label for="Segmenter">Segmenter:</label>
                          <input class="form-control form-control-sm" type="text" name="seg" id="seg"/>
                          <label for="Band">Band:</label>
                          <input class="form-control form-control-sm" type="text" name="band" id="band"/>
                          <label for="Lymphocyte">Lymphocyte:</label>
                          <input class="form-control form-control-sm" type="text" name="lym" id="lym"/>
                          <label for="Monocyte">Monocyte:</label>
                          <input class="form-control form-control-sm" type="text" name="mon" id="mon"/>
                          <label for="Eosinophil">Eosinophil:</label>
                          <input class="form-control form-control-sm" type="text" name="eos" id="eos"/>
                          <label for="Basophil">Basophil:</label>
                          <input class="form-control form-control-sm" type="text" name="bas" id="bas"/>
                          </div>
                        <div class="form-group col-md-3">
                        <label for="RBC-count">RBC Count:</label>
                        <input class="form-control form-control-sm" type="text" name="rbc" id="rbc"/>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="Hb">Hemoglobin:</label>
                        <input class="form-control form-control-sm" type="text" name="hb" id="hb"/>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="Hct">Hematocrit:</label>
                        <input class="form-control form-control-sm" type="text" name="wbc" id="wbc"/>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="MCV">MCV:</label>
                        <input class="form-control form-control-sm" type="text" name="mcv" id="mcv"/>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="MCH">MCH:</label>
                        <input class="form-control form-control-sm" type="text" name="mch" id="mch"/>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="MCHC">MCHC:</label>
                        <input class="form-control form-control-sm" type="text" name="mchc" id="mchc"/>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="RDW">RDW:</label>
                        <input class="form-control form-control-sm" type="text" name="rdw" id="rdw"/>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="Throm-count">Thrombocyte Count:</label>
                        <input class="form-control form-control-sm" type="text" name="thrc" id="thrc"/>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="MPV">MPV:</label>
                        <input class="form-control form-control-sm" type="text" name="mpv" id="mpv"/>
                        </div>
                        <div class="form-group col-md-3">
                          <label for="Others"><b>Others:</b></label>
                          <label for="Bleed">Bleeding Time:</label>
                          <input class="form-control form-control-sm" type="text" name="bld" id="bld"/>
                          <label for="Clot">Clotting Time:</label>
                          <input class="form-control form-control-sm" type="text" name="clt" id="clt"/>
                          <label for="ESR">ESR:</label>
                          <input class="form-control form-control-sm" type="text" name="esr" id="esr"/>
                          <label for="Reticulocyte">Reticulocyte Count:</label>
                          <input class="form-control form-control-sm" type="text" name="ret" id="ret"/>
                          </div>

                          <hr/>
                    
                        </div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="patient_fname">First Name:</label>
                        <input class="form-control form-control-sm" type="text" name="patient_fname" id="patient_fname"/>
                        <label for="patient_lname">Last Name:</label>
                        <input class="form-control form-control-sm" type="text" name="patient_lname" id="patient_lname"/>
                        <label for="patient_age">Age:</label>
                        <input class="form-control form-control-sm" type="text" name="patient_age" id="patient_age"/>
                        <label for="patient_sex">Sex:</label>
                        <input class="form-control form-control-sm" type="text" name="patient_sex" id="patient_sex"/>
                        <label for="patient_course">Course/Year:</label>
                        <input class="form-control form-control-sm" type="text" name="patient_course" id="patient_course"/>
                        <label for="patient_dept">OPD/Department:</label>
                        <input class="form-control form-control-sm" type="text" name="patient_dept" id="patient_dept"/>
                        <label for="date">Date:</label>
                        <input class="form-control" type="date" name="date" id="date"/>
                        <label for="patient_phys">Requesting Physician:</label>
                        <input class="form-control form-control-sm" type="text" name="patient_phys" id="patient_phys"/>
                        </div>

                        <hr/>

                        <div class="form-row">
                        <div class="form-group col-md-6">

                        </div>
                        <div class="form-group col-md-6">
                          <label for="path_name">Pathologist:</label>
                          <input class="form-control form-control-sm" type="text" name="path_name" id="path_name"/>
                        </div>
                        </div>

                        <br>
                        <input class="btn btn-primary" type="submit" value="Submit"/>
                    </div>
                      
                    </form>
